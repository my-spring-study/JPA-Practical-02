spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/database/jpa-pr-02 # jdbc:h2:tcp://localhost/ 안 붙이면 "Access to DialectResolutionInfo cannot be null" 에러 발생
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  output:
    ansi:
      enabled: always

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql.BasicBinder: TRACE
      springframework:
        web: info

decorator:
  datasource:
    p6spy:
      enable-logging: true